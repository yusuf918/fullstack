<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Document</title></head><body>    <nav>        <ul>            <li>                <a href="#" data-text="asd">asd</a>            </li>        </ul>    </nav>    <style>        * {            padding: 0%;            margin: 0%;        }                nav {            padding: 0%;            margin: 0%;        }                body {            padding: 0%;        }                nav ul {            padding: 0px;        }                nav ul li {            width: 100%;            height: 100vh;            background-color: red;        }                nav ul li::before {            content: attr(data-text);            display: block;            position: absolute;            left: 0px;            top: 0px;            width: 100%;            height: 100vh;            background-color: black;            transform: rotateY(90deg);            transform-origin: left;            transition: 300ms all;        }                nav ul li:hover::before {            transform: rotateY(0deg);        }                nav ul li::after {            content: attr(data-text);            display: block;            position: absolute;            left: 0px;            top: 0px;            width: 100%;            height: 100vh;            background-color: blue;            transform: rotateY(90deg);            transform-origin: left;            transition: 300ms all;        }                nav ul li:hover::after {            transition-delay: 300ms;            transform: rotateY(0deg);        }    </style>    <script>        document.getElementsByTagName("ul").style.display = "none";    </script></body>
