<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Document</title></head><body>    <nav>        <ul>            <li class="baslangicAnimasyonu" onmouseover="animasyonYokEt()">            </li>        </ul>    </nav>    <h1 class="icerik">about</h1>    <style>        body {            padding: 0%;            height: 100vh;        }                .baslangicAnimasyonu {            width: 100%;            height: 100vh;            list-style-type: none;        }                .baslangicAnimasyonu::before {            content: attr(data-text);            display: block;            position: absolute;            left: 0px;            top: 0px;            width: 100%;            height: 100vh;            background-color: purple;            transform: rotateY(90deg);            transform-origin: right;            transition: 300ms all;        }                .baslangicAnimasyonu:hover::before {            transform: rotateY(0deg);        }                .baslangicAnimasyonu::after {            content: attr(data-text);            display: block;            position: absolute;            left: 0px;            top: 0px;            width: 100%;            height: 100vh;            background-color: #2d325b;            transform: rotateY(90deg);            transform-origin: right;            transition: 300ms all;        }                .baslangicAnimasyonu:hover::after {            transition-delay: 300ms;            transform: rotateY(0deg);        }    </style>    <script>        function animasyonYokEt() {            var i;            setTimeout(() => {                document.getElementsByTagName("nav")[0].style.display = "none";                document.getElementsByClassName("icerik")[0].style.display = "block";                document.getElementsByClassName("icerik")[2].style.display = "block";                document.getElementsByClassName("icerik")[2].style.display = "block";            }, 1000);        }    </script></body></html>
